apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'edu.tamu.nmp.Main'

repositories {
     mavenCentral()	
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.0'
        
}

task loadData (type: JavaExec) {
	classpath = sourceSets.main.runtimeClasspath
	main = 'edu.tamu.nmp.persistance.CassandraDataLoader'
}

run.dependsOn(loadData)

